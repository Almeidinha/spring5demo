<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Product List</h1>

        <table>
            <thead>
                <th>First Name</th>
                <th>Lat Name</th>
                <th>N of books Published</th>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.firstName}">Name</td>
                    <td th:text="${author.lastName}">Last Name</td>
                    <td th:text="${author.books.size()}">number</td>
                </tr>
            </tbody>

        </table>


    </body>
</html>
